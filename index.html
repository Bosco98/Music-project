<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Browser DAW</title>
  <link rel="stylesheet" type="text/css" href="layout.css">
  <script type="text/javascript" src="nexusUI.js"></script>
  <script type="text/javascript" src="Tone.js"></script>
  <script type="text/javascript" src="interface.js"></script>
  <script type="text/javascript" src="jquery.min.js"></script>
  <script type="text/javascript" src="drums.js"></script>
  <script type="text/javascript" src="synth.js"></script>
  <script type="text/javascript" src="bass.js"></script>
  <script type="text/javascript" src="loop.js"></script>
</head>

<body>
  <!--   
  <h1 >
    <center>
      DAW
    </center>
  </h1>
  <hr> -->
  <div>
    <canvas nx="matrix" id="drumMatrix" label="Drum Machine"></canvas>
    <canvas nx="tabs" class="drumSelector" id="hiHatSelector"></canvas>
    <canvas nx="tabs" class="drumSelector" id="snareSelector"></canvas>
    <canvas nx="tabs" class="drumSelector" id="kickSelector"></canvas>
    <canvas nx="multislider" id="drumVolume" width="300" height="160"></canvas>
  </div>
  <canvas nx="matrix" id="synthMatrix" label="Synth"></canvas>
  <div class="container">
    <label for="modeSelector" id="modeLabel">Scale:</label>
    <select id="modeSelector" name="Scale">
      <option>major</option>
      <option>dorian</option>
      <option>phyrgian</option>
      <option>lydian</option>
      <option>mixolydian</option>
      <option>minor</option>
      <option>locrian</option>
    </select>
    <label for="keySelector" id="keyLabel">Key:</label>
    <select id="keySelector" name="Key">
      <option value="220.0">A</option>
      <option value="246.94">B</option>
      <option value="261.63">C</option>
      <option value="293.66">D</option>
      <option value="329.63">E</option>
      <option value="349.23">F</option>
      <option value="392.00">G</option>
    </select>
    <label for="accidentalSelector" id="accidentalLabel">Accidentals:</label>
    <select id="accidentalSelector" name="Accidentals">
      <option>none</option>
      <option>#</option>
      <option>b</option>
    </select>
    <label for="octaveUp" id="octaveLabel">Octave:</label>
    <button type="button" name="octaveUp" id="octaveUp">+</button>
    <button type="button" name="octaveDown" id="octaveDown">-</button>
    <div class="effectButtons">
      <button type="button" id="bitcrusherSelect">Bitcrusher</button>
      <button type="button" id="freeverbSelect">Reverb</button>
      <button type="button" id="autofilterSelect">AutoFilter</button>
      <button type="button" id="phaserSelect">Phaser</button>
      <button type="button" id="chorusSelect">Chorus</button>
    </div>
  </div>
  <div>
    <canvas nx="dial" id="volume" label="Volume" min="-24" max="6"></canvas>
    <canvas nx="dial" id="tempo" label="Tempo" min="60" max="220"></canvas>
  </div>
  <canvas nx="matrix" id="bassMatrix" label="Bass Synth"></canvas>
  <canvas nx="slider" id="bassVolume" min="-24" max="10" label="Gain"></canvas>

  <div class='startbuttons'>
    <button type="button" name="start" id="startButton">START</button>
    <button type="button" name="stop" id="stopButton">STOP</button>
    <br>
    <br>
    <button>
      <a href="maschine.html" target="_blank"> Maschine </a>
    </button>
    <button>
      <a href="saw.html" target="_blank"> SAW </a>
    </button>
    <button>
      <a href="soundedit.html" target="_blank"> GMsynth </a>
    </button>
    <button>
      <a href="midiplayer.html" target="_blank"> Midi player </a>
    </button> 
    <button>
      <a href="https://chrome.google.com/webstore/detail/audio-capture-for-chrome/gpgkhkckieefoikhhennbcadlmoeblfb/related?hl=en" target="_blank"> Audio Recorder </a>
    </button>
    <button>
      <a href="http://janmyler.github.io/web-audio-editor/" target="_blank"> Audio Recorder </a>
    </button>
  </div>
  <script type="text/javascript">
    src = "colors.js"
  </script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
